apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.rdc.sumiy.swiftgankio"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/picasso-2.3.3.jar')
    compile files('libs/volly-1.0.11.jar')
    compile(name: 'recyclerview-v7-23.1.1', ext: 'aar')
    compile(name: 'cardview-v7-23.1.1', ext: 'aar')
    compile files('libs/converter-gson-2.0.0-beta2_.jar')
    compile files('libs/eventbus-2.4.0.jar')
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
